<div class="chart-container">
    <h2 class="chart-title">{{ chartTitle }}</h2>
    
    <!-- Bar Chart -->
    <div class="chart-wrapper">
      <ngx-charts-bar-vertical
        [view]="view"
        [results]="chartData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [yAxisTickFormatting]="yAxisTickFormattingFn"
        [xAxisTickFormatting]="axisFormat"
        [yScaleMax]="yScaleMax"
        [roundDomains]="true"
        [showGridLines]="showGridLines"
        [customColors]="customColors">
      </ngx-charts-bar-vertical>
    </div>
    
    <!-- Vertical Color Gradient Legend -->
    <div class="gradient-legend">
      <div class="gradient-bar">
        <div class="gradient-fill"></div>
        <div class="marker high">
          <div class="marker-line"></div>
          <span class="marker-label">{{ maxValue }}</span>
        </div>
        <div class="marker medium-high">
          <div class="marker-line"></div>
          <span class="marker-label">{{ quartile3 }}</span>
        </div>
        <div class="marker medium-low">
          <div class="marker-line"></div>
          <span class="marker-label">{{ quartile2 }}</span>
        </div>
        <div class="marker low">
          <div class="marker-line"></div>
          <span class="marker-label">{{ quartile1 }}</span>
        </div>
        <div class="marker min">
          <div class="marker-line"></div>
          <span class="marker-label">{{ minValue }}</span>
        </div>
      </div>
    </div>
  </div>
